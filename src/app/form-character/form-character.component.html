<form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
  <div class="form-group required">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div *ngIf="form.get('name').errors && form.get('name').errors.required" class="invalid-feedback">
      This field is required
    </div>
  </div>
  <div class="form-group required">
    <label for="species">Species</label>
    <select id="species" class="form-control" formControlName="species">
      <option *ngFor="let option of speciesList | async" [value]="option">{{ option }}</option>
    </select>
    <div *ngIf="form.get('species').errors && form.get('species').errors.required" class="invalid-feedback">
      This field is required
    </div>
  </div>
  <div class="form-group required">
    <label>Gender</label><br/>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender"
             id="male" value="male" formControlName="gender">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender"
             id="female" value="female" formControlName="gender">
      <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender"
             id="n/a" value="n/a" formControlName="gender">
      <label class="form-check-label" for="n/a">n/a</label>
    </div>
    <div *ngIf="form.get('gender').errors && form.get('gender').errors.required" class="invalid-feedback">
      This field is required
    </div>
  </div>
  <div class="form-group">
    <label for="homeworld">Homeworld</label>
    <input type="text" class="form-control" id="homeworld" formControlName="homeworld">
  </div>
  <button id="submit-button" type="submit" class="btn btn-primary" [disabled]="isLoading">
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Send
  </button>
</form>
